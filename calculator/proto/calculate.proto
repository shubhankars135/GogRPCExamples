syntax = "proto3";

package greet;

option go_package = "github.com/shubhankars135/Go-GRPC-Unary-sample/calculator/proto";

message SumRequest {
    int32 first_num = 1;
    int32 second_num = 2;
}

message SumResponse {
    int32 result= 1;
}

service Calculator{
    rpc Sum(SumRequest) returns (SumResponse);
}